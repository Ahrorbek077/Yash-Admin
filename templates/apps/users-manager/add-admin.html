{% extends 'base.html' %}
{% load static %}
{% block content %}
		
		<!--**********************************
            Chat box start
        ***********************************-->
		{% include 'chatbox.html' %}
		<!--**********************************
            Chat box End
        ***********************************-->
		
		<!--**********************************
            Header start
        ***********************************-->
		{% include 'header.html' %}
        
        <!--**********************************
            Header end ti-comment-alt
        ***********************************-->

        <!--**********************************
            Sidebar start
        ***********************************-->
		{% include 'sidebar.html' %}

        <!--**********************************
            Sidebar end
        ***********************************-->
		
		<!--**********************************
            Content body start
        ***********************************-->
        <div class="content-body">
            <!-- row -->
			<div class="container-fluid">
				<!-- row -->
				<div class="row">
					<div class="col-xl-3 col-lg-4">
						<div class="clearfix">
							<div class="card card-bx profile-card author-profile m-b30">
								<div class="card-body">
									<div class="p-5">
										<div class="author-profile">
											<div class="author-media">
												<img src="/static/images/user.jpg" alt="">
												<div class="upload-link" title="" data-toggle="tooltip" data-placement="right" data-original-title="update">
													<input type="file" class="update-flie">
													<i class="fa fa-camera"></i>
												</div>
											</div>
											<div class="author-info">
												<h6 class="title">Nella Vita</h6>
												<span>Developer</span>
											</div>
										</div>
									</div>
							
								</div>
								
							</div>
						</div>
					</div>
					<div class="col-xl-9 col-lg-8">
						<div class="card profile-card card-bx m-b30">
							<div class="card-header">
								<h6 class="title">Account setup</h6>
							</div>
							<form class="profile-form">
                                {% csrf_token %}

								<div class="card-body">
									<div class="row">
										<div class="col-sm-6 m-b30">
											<label class="form-label">ismi</label>
											<input type="text" class="form-control" value="John">
										</div>
										<div class="col-sm-6 m-b30">
											<label class="form-label">Familiyasi</label>
											<input type="text" class="form-control">
										</div>
										
										<div class="col-sm-6 m-b30">
											<label class="form-label">Jinsi</label>
											<select class="default-select form-control" id="validationCustom05">
												<option  data-display="Select">Please select</option>
												<option value="html">Erkak</option>
												<option value="css">Ayol</option>
												<option value="javascript">Boshqa</option>
											</select>
										</div>
										<div class="col-sm-6 m-b30">
											<label class="form-label">Tug'ilgan kuni</label>
											<input type="date" class="form-control">
										</div>
										<div class="col-sm-6 m-b30">
											<label class="form-label">Telefon Raqami</label>
											<input type="text" class="form-control" value="+123456789">
										</div>
										<div class="col-sm-6 m-b30">
											<label class="form-label">Email Adresi</label>
											<input type="text" class="form-control" value="demo@gmail.com">
										</div>
										<div class="col-sm-6 m-b30">
											<label class="form-label">Viloyati</label>
											<select class="default-select form-control" id="validationCustom01">
												<option  data-display="Select">Please select</option>
												<option value="russia">Andijon</option>
												<option value="canada">Namangan</option>
												<option value="china">Farg'ona</option>
												<option value="india">Toshkent</option>
											</select>
										</div>
										<div class="col-sm-6 m-b30">
											<label class="form-label">Shahar yoki Tumani</label>
											<select class="default-select form-control" id="validationCustom02">
												<option  data-display="Select">Please select</option>
												<option>Andijon Shahar</option>
												<option>Andijon Tuman</option>
												<option>Shahrixon Tumani</option>
												<option>Ontin Ko'l Tumani</option>
											</select>
										</div>
									</div>
								</div>
								<div class="card-footer">
									<button class="btn btn-primary">Qo'shish</button>
									<a href="page-register.html" class="btn-link">Forgot your password?</a>
								</div>
							</form>
						</div>
					</div>
				</div>
            </div>
        </div>
        <!--**********************************
            Content body end
        ***********************************-->
		
		
{% endblock %}
